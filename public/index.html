        <div class = "col-12">

                <h1><i>New York Times</i> Scraper</h1>

        </div>

    </div>

    <div class = "row">

        <div class = "col-12" id = "about">

    </div>

        <hr>

        <div class = "col-8" id = "articles">
        </div>

        <div class = "col-4" id = "notes">

    </div>

    </div>
